{% extends 'listings/base.html' %}

{% block content %}
<h1>Bands</h1>
<ul>
    {% for band in bands %}
    <li>
        <a href="{% url 'band_detail' band.id %}">{{ band.name }}</a>
        - <a href="{% url 'band_change' band.id %}">[edit]</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'band_create' %}">Add a new band!</a>
{% endblock %}
